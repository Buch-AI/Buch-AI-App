name: Deploy to Web on GitHub Pages
on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    environment: github-pages
    runs-on: ubuntu-latest
    steps:      
      - name: ‚öôÔ∏è Set up repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ‚ùáÔ∏è Set up Node.js environment
        uses: actions/setup-node@v3.8.2
        with:
          node-version: '>=20.18.1'

      - name: üî∑ Set up Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: üì¶ Install dependencies
        run: yarn install

      - name: üåê Build Expo project for web
        env:
          EXPO_PUBLIC_BUCHAI_SERVER_URL: ${{ secrets.EXPO_PUBLIC_BUCHAI_SERVER_URL }}
          EXPO_PUBLIC_BUCHAI_STRIP_PUBLISHABLE_KEY: ${{ secrets.EXPO_PUBLIC_BUCHAI_STRIP_PUBLISHABLE_KEY }}
        run: |
          yarn predeploy
          mkdir -p ./out
          mv ./dist/* ./out/

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages-artifact
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages-artifact
